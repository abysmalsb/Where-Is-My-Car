<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Parking application">
		<meta name="author" content="Simon Balazs">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script type="text/javascript" src="assets/js/main.js"></script> 
		<title>Where is my car?</title>
	</head>
	<body onload="loadMapsApi()">
		<h1>Where is my car?</h1>
		<p>Mark your car on the map!</p>
		<button id="saveMarkButton" type="submit" name="action" value="submit" onclick="addMark();">Mark my park</button>
		<button id="deleteMarkButton" type="submit" name="action" value="submit" onclick="deleteMark();" disabled="disabled">Delete marker</button>
		<div id="map"></div>
	</body>
</html>
